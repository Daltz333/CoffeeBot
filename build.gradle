plugins {
    id 'application'
    id 'java'
    id "com.github.johnrengelman.shadow" version "1.2.3"
}

group 'CoffeeBot'
version '1.0-SNAPSHOT'

mainClassName = "Main"
sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'net.dv8tion:JDA:3.8.1_445'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
